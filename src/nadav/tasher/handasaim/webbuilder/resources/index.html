<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" href="web_res/icon.png">
    <title>H+</title>
    <style>
  .topBar{
     vertical-align: top;
  }

    </style>
    <script type="text/javascript">
    var schedule = {};
    var topBarColor = "#888888";
    var topColor = "#dd8833";
    var backColor = "#123456";

    function onPageLoad() {
      setupColors();
    }

    function setupColors() {
      setupTopBarColor();
      setupTopColor();
      setupBackgroundColor();
    }

    function setupTopBarColor(){
      document.getElementById("topBar").style.backgroundColor = topBarColor;
    }

    function setupTopColor() {
      var meta = document.createElement('meta');
      meta.name = "theme-color";
      meta.content = topColor;
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    function hideTopBar() {
      document.getElementById("topBar").style.visibility = "hidden";
    }

    function showTopBar() {
      document.getElementById("topBar").style.visibility = "visible";
    }

    function setupBackgroundColor() {
      document.body.style.backgroundColor = backColor;
    }

    function setCookie(cname, cvalue) {
      var exdays = 365;
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    </script>
</head>

<body onload="onPageLoad()">
<center>
    <div id="topBar" class="topBar">
        <img src="web_res/icon.svg"/>
    </div>
    <div id="content">
    </div>
    <div id="bottomBar">
    </div>
</center>
</body>

</html>
