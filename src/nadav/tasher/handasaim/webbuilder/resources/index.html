<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Handasaim+ Web App">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFFFFF"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="H+"/>
    <link rel="apple-touch-icon" href="images/icon_apple.png"/>
    <link rel="icon" href="images/icon.png"/>
    <link rel="manifest" href="resources/manifest.json"/>
    <link rel="stylesheet" href="css/app/app.css"/>
    <script type="text/javascript" src="javascript/app/app.js"></script>
    <script type="text/javascript" src="javascript/app-utils.js"></script>
    <script type="text/javascript" src="javascript/utils.js"></script>
    <title>H+</title>
    <noscript></noscript>
</head>
<body onload="worker();load();">
<div>
    <div id="top">
        <div id="icons">
            <img src="resources/svg/class.svg" class="icon" onclick="view('switcher')"/>
            <img src="resources/svg/icon.svg" class="icon" onclick="view('about')"/>
            <img src="resources/svg/refresh.svg" class="icon" onclick="loadSchedule()"/>
        </div>
        <div id="topContent">
            <div id="about">
                <p>
                    <b>Handasaim+ Web</b><br/>
                    <i>Made by Nadav Tasher</i><br/>
                    <i>Version 1.0</i><br/>
                    <a id="installApp" href="files/handasaim.mobileconfig">Install App</a>
                </p>
            </div>
            <div id="switcher">
                <div id="9th">
                </div>
                <div id="10th">
                </div>
                <div id="11th">
                </div>
                <div id="12th">
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="junk">
            <div id="installPopup">
                <p id="installText">
                    <b>Install On Your iPhoneÂ®</b>
                </p>
                <p id="installYeah" onclick="installApplication()">Install</p>
                <p id="installNah" onclick="dismissInstallPopup()">I'll Skip.</p>
            </div>
        </div>
        <p id="message"></p>
        <div id="schedule"></div>
    </div>
    <div id="bottom">
        <div id="corner" onclick="toggleTop()">
            <div id="cornerContent">
                <p id="cornerTop"></p>
                <p id="cornerBottom"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
