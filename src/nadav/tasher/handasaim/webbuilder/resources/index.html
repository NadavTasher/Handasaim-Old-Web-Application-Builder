<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="H+">
    <link rel="apple-touch-icon" href="icons/icon_apple.png"/>
    <link rel="icon" href="icons/icon.png"/>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="javascript/schedule.js"></script>
    <script type="text/javascript" src="javascript/app/utils.js"></script>
    <script type="text/javascript" src="javascript/app/core.js"></script>
    <script type="text/javascript" src="javascript/app/gui.js"></script>
    <script type="text/javascript" src="javascript/app/app.js"></script>
    <title>H+</title>
</head>

<body onload="onPageLoad()">
<center>
    <div id="top">
        <div id="menuIcons">
            <img src="icons/class.svg" class="topBarIcon" onclick="toggleSwitcher()"/>
            <img src="icons/icon.svg" class="topBarIcon" onclick="toggleAbout()"/>
            <img src="icons/refresh.svg" class="topBarIcon" onclick="refresh()"/>
        </div>
        <div id="topContent">
            <div id="about" class="hiddenView">
                <p>
                    <b>Handasaim+ Web</b><br/>
                    <i>Made by Nadav Tasher</i><br/>
                    <i>Version 0.6</i><br/>
                    <a id="installApp" href="files/handasaim.mobileconfig">Install App</a>
                </p>
            </div>
            <div id="switcher" class="hiddenView">
                <div id="9th">
                </div>
                <div id="10th">
                </div>
                <div id="11th">
                </div>
                <div id="12th">
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="junk">
            <div id="popupInstall" class="hiddenView">
                <p id="installText">
                    <b>Install On Your iPhoneÂ®</b>
                </p>
                <p id="installYeah" onclick="installApp()" class="button">Install</p>
                <p id="installNah" onclick="doneInstall()" class="button">I'll Skip.</p>
            </div>
        </div>
        <div id="messageView">
            <p id="message"></p>
        </div>
        <div id="schedule"></div>
    </div>
    <div id="bottom">
        <div id="corner" onclick="toggleTop()">
            <div id="cornerContent">
                <p id="cornerTop"></p>
                <p id="cornerBottom"></p>
            </div>
        </div>
    </div>
</center>
</body>

</html>
